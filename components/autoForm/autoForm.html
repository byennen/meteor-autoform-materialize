<template name="autoForm_materialize">
  {{#unless afDestroyUpdateForm}}
    <form {{atts}}>
      <div class="row">
        <div class="col s12">
          <div class="card-panel autoform-object-field">
            <div class="card-content">
              {{#with innerContext ..}}
                {{> UI.contentBlock this}}
              {{/with}}
            </div>
          </div>
        </div>
      </div>
    </form>
  {{/unless}}
</template>
